<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="form-username">
        <h1>Join Chat</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
        <button id="join-chat" type="submit">Join Chat</button>
    </form>

    <div id="group-chat">
        <div class="chatroom-header">
            Welcome to chat app
        </div> 
        <div id="message-container">
            <!-- <div class="message">rec</div>
            <div class="message sent">sent</div> -->
        </div>
        <div>
            <input type="text" placeholder="Enter message" id="message-input">
            <button id="send-button">send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" 
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" 
    crossorigin="anonymous"></script>
    <!-- to use io we have to use this cdn socket link -->
    <script src="./script.js"></script>
</body>
</html>
